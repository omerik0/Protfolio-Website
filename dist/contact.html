<!DOCTYPE html>

  <head>

      rel="stylesheet"
    />

    <title>Omer maimon | About</title>

  <body>
    <header id="header-inner">
      <nav id="main-navbar">
        <h1>&lt;/&gt; OM</h1>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>

          <li><a class="current" href="">CONTACT</a></li>
        </ul>
      </nav>

      <div class="title-border"></div>
    </header>

    <main>
      <section id="section-form">
        <div class="container">
          <div class="contact-content content">
            <h1>CONTACT ME</h1>
            <div class="title-border"></div>
            <p>Here is how you can reach me..</p>
          </div>

          <form
            name="contact"
            method="POST"
            data-netlify-recaptcha="true"
            data-netlify="true"
          >
            <div class="form-content">
              <input type="name" name="name" placeholder="Name" />
              <input type="email" id="email" name="email" placeholder="Email" />
              <input type="subject" name="subject" placeholder="Subject" />
              <input type="text" name="phone" placeholder="Phone Number" />
              <textarea
                name="message"
                id="message"
                placeholder="Enter message.."
              ></textarea>
              <div data-netlify-recaptcha="true"></div>
            </div>
            <button class="btn btn-dark" type="submit">Submit</button>
          </form>
        </div>
      </section>
      <section id="section-contact-ways">
        <div class="container contact-grid">
          <div class="contact-card">
            <i class="fa-solid fa-envelope fa-2x"></i>
            <h4>email</h4>
            <p>omermaimon11111@gmail.com</p>
          </div>

          <div class="contact-card">
            <i class="fa-solid fa-phone fa-2x"></i>
            <h4>phone number</h4>
            <p>(+972) 52-888-5828</p>
          </div>

          <div class="contact-card">
            <i class="fa-solid fa-home fa-2x"></i>
            <h4>adress</h4>
            <p>Bnei Ayish city,Israel.</p>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer-main">

      </div>
      <div class="social">

          <a href="https://www.facebook.com/omer.maimon.98" target="_blank"

          ></a>
        </div>
        <div class="circle-social">
          <a href="https://www.instagram.com/omer.maimon/" target="_blank"

          ></a>
        </div>
        <div class="circle-social">
          <a href="https://www.linkedin.com/in/omer-maimon-o211896m/"

        </div>
        <div class="circle-social">
